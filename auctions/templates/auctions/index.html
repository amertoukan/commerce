{% extends "auctions/layout.html" %}

{% block body %}
<div class = "container">
    <h2>Active Listings</h2>
</div>

<div class = "container" id = "listings">
    {% for item in items %}
    <div class ="card mb-3" id="card-listings">
        <div class = "row no-gutters">
            <div class="md-4">
                <img src= "{{item.link}}" class = "card-img" alt="...">
            </div>

            <div class="col-md-8">
                <div class="card-body">
                    <h4 class = "card-title">{{item.title}}</h4>
                    <p class="card-text">{{item.description}}</p>
                    <p class="card-text"><em>Current Bid: </em> ${{item.price}} USD</p>
                    <a href="/listing/{{item.id}}"><button class="btn btn-outline-primary">Bid Now!</button></a>
                    <p class="card-text"><small class="text-muted">{{item.time}}</small></p>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}
</div>

{% endblock %}
